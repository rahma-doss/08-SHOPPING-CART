<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/270d42b341.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="shopping.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Shopping card</title>
</head>

<body>
  <header class="navListe">
    <h4 class="Logo" style="color: #42A765;">Shopping Card</h4>
    <div class="liste1">
      <h6 style="color: white;">Home </h6>
      <h6 style="color: gray;">About </h6>
      <h6 style="color: gray;">Contact </h6>
    </div>
    <select name="Account" class="buttonliste2">
      <option value="Account"> Account</option>
      <option value="Profile"> Profile</option>
      <option value="Setting">Setting</option>
      <option value="Logout">Logout</option>
    </select>
  </header>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://www.versace.com/on/demandware.static/-/Library-Sites-ver-shared-non-trans/default/dwcd49ac92/images/homepage/gvhomepage-01-01-img_pre-fall-301019-desk.jpg"
          class="d-block w-100 carousel-picture">
      </div>
      <div class="carousel-item">
        <img
          src="https://www.versace.com/on/demandware.static/-/Library-Sites-ver-shared-non-trans/default/dw60db4ecc/images/women/womenclp-01-01-img_pre-fall-231019-desk.jpg"
          class="d-block w-100 carousel-picture">
      </div>
      <div class="carousel-item">
        <img
          src="https://www.versace.com/on/demandware.static/-/Library-Sites-ver-shared-non-trans/default/dw27f07271/images/homepage/gvhomepage-06-01-img_pre-fall-231019-desk.jpg"
          class="d-block w-100 carousel-picture">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <div class="container">
    <div class="row align ">
      <!--row1-->
      <div class="col-4">
        <i class="fas fa-shopping-cart"></i>
        <h5> Shopping Bag Total : </h5>
        <h6 class="total"> 0</h6>
      
      </div>
    </div>
    <!--row2-->
    <div class="row d-flex align-items-center ">
      <div class="col-2">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
      </div>
      <div class="col-4">
        <img src="sac1.jpg" width="90%" alt="">
      </div>
      <div class="col-2">
        <p>TWEED VIRTUS SHOULDER BAG</p>
      </div>
      <div class="col-2 green ">
        <i class="fas fa-plus-circle"></i>
        <p class="count">0</p><i class="fas fa-minus-circle"></i>
      </div>
      <div class="col-2 d-flex align-items-center">
        <p> £<p class="prix">850</p>
        </p>
      </div>
    </div>
    <!--row3-->
    <div class="row d-flex align-items-center ">
      <div class="col-2">

        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
      </div>
      <div class="col-4">
        <img
          src="https://www.versace.com/dw/image/v2/ABAO_PRD/on/demandware.static/-/Sites-ver-master-catalog/default/dw1c7c5cbe/original/90_A83536-A223485_A1230_10_DrapedSafetyPinDress-Dresses-versace-online-store_0_1.jpg?sw=499&sh=700&sm=fit&sfrm=png"
          width="90%" height="75%" alt="">
      </div>
      <div class="col-2">
        <p>DRAPED SAFETY PIN DRESS</p>
      </div>
      <div class="col-2 green">
        <i class="fas fa-plus-circle  "></i>
        <p class="count">0</p>
        <i class="fas fa-minus-circle "></i>
      </div>
      <div class="col-2 d-flex align-items-center">
        <p> £<p class="prix">1500</p>
        </p>
      </div>
    </div>
    <!--row4-->
    <div class="row d-flex align-items-center ">
      <div class="col-2">
        <i class="fas fa-times"></i>
        <i class="fas fa-heart"></i>
      </div>
      <div class="col-4">
        <img
          src="https://www.versace.com/dw/image/v2/ABAO_PRD/on/demandware.static/-/Sites-ver-master-catalog/default/dw67006740/original/90_DST104P-D2VE_K2KOH_20_PatentLeatherIrinaSandals-Sandals-versace-online-store_0_1.jpg?sw=499&sh=700&sm=fit&sfrm=png"
          width="90%" alt="">
      </div>
      <div class="col-2">
        <p> PATENT LEATHER IRINA SANDALS</p>
      </div>
      <div class="col-2 green">
        <i class="fas fa-plus-circle  "></i>
        <p class="count">0</p>
        <i class="fas fa-minus-circle "></i>
      </div>
      <div class="col-2 d-flex align-items-center">
        <p> £<p class="prix">1100</p> </p>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="shopping.js"></script>
</body>

</html>
